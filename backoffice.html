<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="container text-center">
        <h1>BACKOFFICE</h1>
        <h2 class="mt-5">Insert new products</h2>
        <div class="row">
            <div class="col col-4 offset-4">
                <form onsubmit="prodSubmit()">
                    <div class="form-group">
                        <label for="name">Product name</label>
                        <input type="text" class="form-control" id="name" placeholder="Insert here the product name" />
                    </div>
                    <div class="form-group">
                        <label for="name">Product description</label>
                        <input type="text" class="form-control" id="description"
                            placeholder="Insert here the product description" />
                    </div>
                    <div class="form-group">
                        <label for="name">Product brand</label>
                        <input type="text" class="form-control" id="brand"
                            placeholder="Insert here the product brand" />
                    </div>
                    <div class="form-group">
                        <label for="name">Product image</label>
                        <input type="text" class="form-control" id="imageUrl"
                            placeholder="Insert here the product imageUrl" />
                    </div>
                    <div class="form-group">
                        <label for="name">Product price</label>
                        <input type="number" class="form-control" id="price"
                            placeholder="Insert here the product price" />
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-dark">Submit Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="helper.js"></script>
    <script>
        prodSubmit = () => {
            event.preventDefault();
            submitProduct();
        }

        submitProduct = () => {
            let myProduct = {
                name: document.querySelector('#name').value,
                descritpion: document.querySelector('#description').value,
                brand: document.querySelector('#brand').value,
                price: document.querySelector('#price').value,
            }

        }
    </script>
